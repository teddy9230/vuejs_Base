<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1> {{ MyName()}} </h1>
        <h1> {{ MyAge(24)}} </h1>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'teddy',
            },
            methods: {
                MyName() {
                    return 'teddyLin'
                },
                MyAge(age) {
                    return `${this.message} My age is ${age}`
                },
            },
        });
    </script>
</body>

</html>
